<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Keys</title>
</head>
<body>
    <h1>View Keys</h1>
    <a href="{{ url_for('home') }}"><button>Back to Home</button></a>
    <table>
        <thead>
            <tr>
                <th>Key</th>
                <th>Duration</th>
                <th>Activated</th>
            </tr>
        </thead>
        <tbody>
            {% for key, data in keys.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ data.duration }}</td>
                    <td>{% if data.activated %}Yes{% else %}No{% endif %}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
